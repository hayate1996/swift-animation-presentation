							##アニメーションを実装する方法
							<br/>
							UIViewアニメーション

							- UIViewにデフォルトで提供されるアニメーション機構
							- 拡大、縮小、回転、移動などをシンプルに実装できる

					<section data-markdown>
						<script type="text/template">
							##アニメーションを実装する方法
							<br/>

							UIViewには次のようなクラスメソッドが定義されています。

							```
								// アニメーションだけを行うメソッド
								UIView.animationWithDuration:animation:

								// アニメーションを実行した後の処理も記述できるメソッド
								UIView.animationWithDuration:animation:completionBlock:
							```

							<br/>
							どれくらいの時間(duration)で<br/>
							どのようなアニメーション(animation)を実行し<br/>
							終わった後に最後の処理(completionBlock)を実行する<br/>
						</script>
					</section>


					<section data-markdown>
						<script type="text/template">
							###拡大・縮小

							```swift:拡大（縮小）

	// 100 x 100 のビューを生成
	var _animationView:UIView! = UIView(frame: CGRectMake(0, 0, 100, 100))

	// ビューの色を青に設定
	_animationView.background = UIColor.blueColor()

	self.view.addSubview(_animationView)

	// アニメーション
	UIView.animateWithDuration(1.0, animations: { () -> Void in
	    // 横幅を２倍に設定
	    _animationView.frame.size.width = 200
	    // 高さを２倍に設定
	    _animationView.frame.size.height = 200
	})

							```

						</script>
					</section>

							```swift:消失

	// 100 x 100 のビューを生成
	var _animationView:UIView! = UIView(frame: CGRectMake(0, 0, 100, 100))

	// ビューの色を青に設定
	_animationView.background = UIColor.blueColor()

	self.view.addSubview(_animationView)

	// アニメーション
	UIView.animateWithDuration(1.0, animations: { () -> Void in
			// ビューを透明に
			_animationView.alpha = 0.0
			// 親ビューからビューを削除 (add <-> remove)
			_animationView.removeFromSuperview()
	})

					<section data-markdown>
						<script type="text/template">
							##ジェスチャーの追加
							<br>

							タップすると発生する処理をViewControllerに実装します <br>
							ここでは、*"tapGesture"*というメソッドを定義します

							```swift
							var view1: UIView!

							func tapGesture(gestureRecognizer: UITapGestureRecognizer){
									// タップviewの色を変える (Red <=> Blue)
									if(view1.backgroundColor  == .redColor()) {
											view1.backgroundColor = .blueColor()
									}
									else {
											view1.backgroundColor = .redColor()
									}
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##ジェスチャーの追加
							<br>

							ジェスチャーを生成します。<br>
							Selectorクラスを使って呼び出すメソッドを指定します。

							```swift
							var aSelector = Selector("tapGesture:")
							var tapRecognizer = UITapGestureRecognizer(target: self, action: aSelector)
							```

						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							##ジェスチャーの追加
							<br>
							ViewControllerに処理を追加すると以下のようになります。<br>
							ソースコードは下にスクロールします。

							```swift
							override func viewDidLoad() {
									super.viewDidLoad()

									self.view.backgroundColor = .whiteColor()

									// ジェスチャーの生成
									var aSelector = Selector("tapGesture:")
									var tapRecognizer = UITapGestureRecognizer(target: self, action: aSelector))

									// ビューの生成
									view1 = UIView(frame: CGRectMake(30, 30, 100, 100))
									view1.backgroundColor = .redColor()
									// ジェスチャーの追加
									view1.addGestureRecognizer(tapRecognizer)
									self.view.addSubview(view1)
							}

							// ジェスチャーイベント処理

							var view1: UIView!

							func tapGesture(gestureRecognizer: UITapGestureRecognizer){
									// タップviewの色を変える (Red <=> Blue)
									if(view1.backgroundColor  == .redColor()) {
											view1.backgroundColor = .blueColor()
									}
									else {
											view1.backgroundColor = .redColor()
									}
							}
							```
						</script>
					</section>
