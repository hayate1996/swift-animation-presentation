					<section data-markdown>
						<script type="text/template">
							##Variable Type
							<br>
							変数を定義する場合２つのパターンがある
							<pre><code style="font-size:140%; line-height: 130%;"> /* 変数を扱う場合 */
							 var : 中の値を変化させることができる
							    var num = 123
							    num = num + 10

							 /* 定数を扱う場合 */
							 let : 一度値を入れると変更できない
							    let num = 123
							    // num = num + 10 <= Error
							</code></pre>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							##Variable Type
							<br>
							```swift
							/* Int:数値, Double, Float:小数値 */
							var number: Int = 123
							var number: Double = 3.14

							/* String:文字列 */
							var text: String = "This is String"

							/* Array, Dictionary:数値 */
							var array: Array = Array(1, 2, 3)
							```

							<br>
							Swiftは型推論なので、型を省略できます
							```swift
							/* 型を省略 */
							var array = Array(1, 2, 3)
							```
						</script>

							##View

							- 画像やテキスト、図形などのオブジェクトを表示

							<br>

							**UIKit.framework**の**View**オブジェクト

						</script>

					<section data-markdown>

							##View

							100x100、背景色がブルーのビューのサンプルコード

							```swift
							// サンプルコード
							// サイズを生成 (x, y, width, height): x,yは表示位置
							var rect    = CGRectMake(0, 0, 100, 100)
							// 色を生成
							var bgColor = UIColor.blueColor()

							// 生成したサイズを使って、ビューを生成
							var view    = UIView(frame: rect)
							// ビューの背景に色を設定
							view.backgroundColor = gbColor
							```

						</script>

							##Function
							<br>
							関数の定義

							```swift
							/* 戻り値なし */
							func aMethod(){...}

							/* 戻り値あり */
							func aMethod() -> 戻り値型 {
								...
								return 戻り値
							}

							/* 引数渡し */
							func aMethod(int a:Int, int b:Int) -> 戻り値型 {
								...
								return 戻り値
							}
							```
						</script>

							func sum(var a:Int, var b:Int) -> Int {
								var ans = a + b
								return ans
							}

							var ans = sum(5, 10) // => ans: 15

						<script type="text/template">
							##ジェスチャーの追加
							<br>

							タップすると発生する処理をViewControllerに実装します <br>
							ここでは、*"tapGesture"*というメソッドを定義します

							```swift
							func tapGesture(gestureRecognizer: UITapGestureRecognizer){
							    // タップviewの色を変える (Red <=> Blue)
							    if(view.backgroundColor  == .redColor()) {
							         view.backgroundColor == .blueColor()
							    }
							    else {
							         view.backgroundColor == .redColor()
							    }
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##ジェスチャーの追加
							<br>

							ジェスチャーを生成します。<br>
							Selectorクラスを使って呼び出すメソッドを指定します。

							```swift
							var aSelector = Selector("tapGesture:")
							var tapRecognizer = UITapGestureRecognizer(target: self, action: aSelector)
							```

						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							##ジェスチャーの追加
							<br>
							ViewControllerに処理を追加すると以下のようになります。<br>
							ソースコードは下にスクロールします。

							```swift
							override func viewDidLoad() {
							    super.viewDidLoad()

							    self.view.backgroundColor = .whiteColor()

							    // ジェスチャーの生成
							    var aSelector = Selector("tapGesture:")
							    var tapRecognizer = UITapGestureRecognizer(target: self, action: aSelector))

							    // ビューの生成
							    var view1 = UIView(frame: CGRectMake(30, 30, 100, 100))
							    view1.backgroundColor = .redColor()
							    // ジェスチャーの追加
							    view1.addGestureRecognizer(tapRecognizer)
							    self.view.addSubview(view1)
							}

							// ジェスチャーイベント処理
							func tapGesture(gestureRecognizer: UITapGestureRecognizer){
							    // タップviewの色を変える (Red <=> Blue)
							    if(view.backgroundColor  == .redColor()) {
							         view.backgroundColor == .blueColor()
							    }
							    else {
							         view.backgroundColor == .redColor()
							    }
							}
							```
						</script>

					<section data-markdown>
						<script type="text/template">
							##Closureとは？
							- 一時的な関数を定義することができる
							- 関数内でも定義することができる
							- ネストした環境にcallbackを渡すときなどに必要
							- JavaScriptなどでも取り入れられている
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
						クロージャー書き方

						```swift
							var closure = (a: Int, b: Int) -> 戻り値型 { in
								return  戻り値
							}
						```
						<br>
						サンプルコード
						```swift

						func executeClosureSample() {
							// 足し算クロージャー
							var closureAdd = (a: Int, b: Int) -> Int { in
								return a + b
							}

							testClosure(1,2,closureAdd)

							// 引き算クロージャー
							var closureSubstract = (a: Int, b: Int) -> Int { in
								return a - b
							}

							testClosure(1,2,closureSubstract)

						}

						func testClosure(var a:Int, b:Int, closure: (a: Int, b: Int) -> Int) {
							println("testClosure: \(closure(a,b))")
						}

						executeClosureSample()
						/*
							executeClosureSample()

							Output:
								testClosure: 3
								testClosure: -1

						*/

						```
						</script>
